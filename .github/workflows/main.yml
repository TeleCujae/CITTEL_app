on:
  push:
    branches: [ master ]
name: Release APK
jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          flutter-version: '3.6.0'
      - run: flutter pub get
      - run: flutter build apk --release
